{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <body>


    <h1>{% trans 'Login' %}</h1>


    <form class="modal-content" method="post">
        <div class="container">
            {% csrf_token %}
            <div class="form-group">
                <label class="label">{% trans 'Username' %}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label class="label">{% trans 'Password' %}</label>
                {{ form.password }}
            </div>

            <div class="clearfix">
                <button type="submit" class="signupbtn" href="{% url 'login' %}">{% trans 'Login' %}</button>
            </div>
        </div>
    </form>


    </body>

{% endblock %}
